<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad2)"/>
  
  <!-- Balcão do bar -->
  <rect x="50" y="350" width="700" height="150" fill="#3d2817" rx="10"/>
  <rect x="50" y="340" width="700" height="30" fill="#4a3520" rx="10"/>
  
  <!-- Prateleiras -->
  <rect x="100" y="150" width="600" height="15" fill="#2d1f12"/>
  <rect x="100" y="220" width="600" height="15" fill="#2d1f12"/>
  
  <!-- Garrafas na prateleira superior -->
  <g opacity="0.8">
    <rect x="120" y="100" width="25" height="45" fill="#1a5f1a" rx="3"/>
    <rect x="120" y="95" width="25" height="10" fill="#0d3d0d"/>
    
    <rect x="160" y="105" width="25" height="40" fill="#8b4513" rx="3"/>
    <rect x="160" y="100" width="25" height="10" fill="#654321"/>
    
    <rect x="200" y="100" width="25" height="45" fill="#1a5f1a" rx="3"/>
    <rect x="200" y="95" width="25" height="10" fill="#0d3d0d"/>
    
    <rect x="240" y="105" width="25" height="40" fill="#c04000" rx="3"/>
    <rect x="240" y="100" width="25" height="10" fill="#8b2f00"/>
    
    <rect x="280" y="100" width="25" height="45" fill="#1a5f1a" rx="3"/>
    <rect x="280" y="95" width="25" height="10" fill="#0d3d0d"/>
  </g>
  
  <!-- Garrafas na prateleira inferior -->
  <g opacity="0.8">
    <rect x="140" y="170" width="25" height="45" fill="#8b4513" rx="3"/>
    <rect x="140" y="165" width="25" height="10" fill="#654321"/>
    
    <rect x="180" y="175" width="25" height="40" fill="#1a5f1a" rx="3"/>
    <rect x="180" y="170" width="25" height="10" fill="#0d3d0d"/>
    
    <rect x="220" y="170" width="25" height="45" fill="#c04000" rx="3"/>
    <rect x="220" y="165" width="25" height="10" fill="#8b2f00"/>
    
    <rect x="260" y="175" width="25" height="40" fill="#1a5f1a" rx="3"/>
    <rect x="260" y="170" width="25" height="10" fill="#0d3d0d"/>
  </g>
  
  <!-- Torneiras de chopp -->
  <g transform="translate(350, 280)">
    <rect x="0" y="0" width="15" height="50" fill="#333" rx="3"/>
    <ellipse cx="7.5" cy="50" rx="10" ry="5" fill="#222"/>
    <rect x="-5" y="15" width="25" height="8" fill="#d4af37" rx="2"/>
  </g>
  
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="15" height="50" fill="#333" rx="3"/>
    <ellipse cx="7.5" cy="50" rx="10" ry="5" fill="#222"/>
    <rect x="-5" y="15" width="25" height="8" fill="#d4af37" rx="2"/>
  </g>
  
  <!-- Copos no balcão -->
  <g transform="translate(200, 380)">
    <polygon points="10,0 15,40 5,40" fill="#e0e0e0" opacity="0.6"/>
    <ellipse cx="10" cy="0" rx="5" ry="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <g transform="translate(250, 385)">
    <polygon points="10,0 15,35 5,35" fill="#e0e0e0" opacity="0.6"/>
    <ellipse cx="10" cy="0" rx="5" ry="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Iluminação -->
  <circle cx="400" cy="100" r="100" fill="#ffe066" opacity="0.1"/>
  
  <!-- Texto -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">BAR</text>
