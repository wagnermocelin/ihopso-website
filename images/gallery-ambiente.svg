    <rect x="4" y="25" width="27" height="45" fill="#ffd700" opacity="0.3"/>
  </g>
  
  <!-- LuminÃ¡ria pendente -->
  <line x1="400" y1="50" x2="400" y2="150" stroke="#666" stroke-width="2"/>
  <circle cx="400" cy="150" r="40" fill="#d4af37" opacity="0.6"/>
  <circle cx="400" cy="150" r="30" fill="#ffe066" opacity="0.8"/>
  
  <!-- Luz ambiente -->
  <circle cx="400" cy="150" r="120" fill="#ffe066" opacity="0.1"/>
  
  <!-- Texto -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">AMBIENTE INTERNO</text>
