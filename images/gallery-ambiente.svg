<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a2b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad1)"/>
  
  <!-- Mesa -->
  <ellipse cx="400" cy="450" rx="200" ry="80" fill="#3d2817" opacity="0.8"/>
  <rect x="200" y="350" width="400" height="100" fill="#4a3520" rx="10"/>
  
  <!-- Cadeiras -->
  <rect x="150" y="380" width="60" height="80" fill="#2d1f12" rx="5"/>
  <rect x="150" y="360" width="60" height="30" fill="#3d2817" rx="8"/>
  
  <rect x="590" y="380" width="60" height="80" fill="#2d1f12" rx="5"/>
  <rect x="590" y="360" width="60" height="30" fill="#3d2817" rx="8"/>
  
  <!-- Copos de cerveja na mesa -->
  <g transform="translate(320, 320)">
    <rect x="0" y="20" width="40" height="60" fill="#f4a460" opacity="0.7" rx="3"/>
    <ellipse cx="20" cy="20" rx="20" ry="8" fill="#f4a460" opacity="0.8"/>
    <rect x="5" y="25" width="30" height="50" fill="#ffd700" opacity="0.3"/>
  </g>
  
  <g transform="translate(440, 330)">
