<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Céu -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>
  
  <!-- Estrelas -->
  <circle cx="100" cy="80" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="250" cy="50" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="400" cy="100" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="550" cy="70" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="700" cy="90" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="150" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="600" cy="120" r="1.5" fill="#fff" opacity="0.7"/>
  
  <!-- Lua -->
  <circle cx="650" cy="100" r="40" fill="#f4e4c1" opacity="0.9"/>
  <circle cx="660" cy="95" r="35" fill="#1a3a52" opacity="0.3"/>
  
  <!-- Chão/Deck -->
  <rect x="0" y="400" width="800" height="200" fill="#3d2817"/>
  <rect x="0" y="390" width="800" height="20" fill="#4a3520"/>
  
  <!-- Linhas do deck -->
  <line x1="0" y1="420" x2="800" y2="420" stroke="#2d1f12" stroke-width="2"/>
  <line x1="0" y1="450" x2="800" y2="450" stroke="#2d1f12" stroke-width="2"/>
  <line x1="0" y1="480" x2="800" y2="480" stroke="#2d1f12" stroke-width="2"/>
  
  <!-- Mesas e cadeiras -->
  <g transform="translate(150, 420)">
    <ellipse cx="60" cy="40" rx="60" ry="30" fill="#2d1f12"/>
    <rect x="0" y="20" width="120" height="40" fill="#3d2817" rx="5"/>
    <!-- Cadeiras -->
    <rect x="-20" y="25" width="30" height="35" fill="#2d1f12" rx="3"/>
    <rect x="110" y="25" width="30" height="35" fill="#2d1f12" rx="3"/>
  </g>
  
  <g transform="translate(450, 430)">
    <ellipse cx="60" cy="35" rx="55" ry="28" fill="#2d1f12"/>
    <rect x="5" y="18" width="110" height="35" fill="#3d2817" rx="5"/>
    <!-- Cadeiras -->
    <rect x="-18" y="22" width="28" height="32" fill="#2d1f12" rx="3"/>
    <rect x="105" y="22" width="28" height="32" fill="#2d1f12" rx="3"/>
  </g>
  
  <!-- Luzes decorativas (string lights) -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#666" stroke-width="2"/>
  <circle cx="150" cy="200" r="8" fill="#ffe066" opacity="0.8"/>
  <circle cx="250" cy="200" r="8" fill="#ffe066" opacity="0.8"/>
  <circle cx="350" cy="200" r="8" fill="#ffe066" opacity="0.8"/>
  <circle cx="450" cy="200" r="8" fill="#ffe066" opacity="0.8"/>
  <circle cx="550" cy="200" r="8" fill="#ffe066" opacity="0.8"/>
  <circle cx="650" cy="200" r="8" fill="#ffe066" opacity="0.8"/>
  
  <!-- Brilho das luzes -->
  <circle cx="350" cy="200" r="40" fill="#ffe066" opacity="0.1"/>
  <circle cx="450" cy="200" r="40" fill="#ffe066" opacity="0.1"/>
  
  <!-- Plantas -->
  <ellipse cx="80" cy="480" rx="40" ry="60" fill="#2d5a3d" opacity="0.8"/>
  <ellipse cx="720" cy="490" rx="35" ry="55" fill="#2d5a3d" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">ÁREA EXTERNA</text>
</svg>
