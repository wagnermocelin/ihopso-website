<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#ffe066;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffe066;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#stageGrad)"/>
  
  <!-- Palco -->
  <rect x="150" y="350" width="500" height="150" fill="#2d1f12" rx="5"/>
  <rect x="150" y="340" width="500" height="20" fill="#3d2817"/>
  
  <!-- Cortina -->
  <rect x="120" y="100" width="30" height="250" fill="#8b0000" opacity="0.7"/>
  <rect x="650" y="100" width="30" height="250" fill="#8b0000" opacity="0.7"/>
  
  <!-- Spotlights -->
  <ellipse cx="300" cy="250" rx="80" ry="200" fill="url(#spotlight)"/>
  <ellipse cx="500" cy="250" rx="80" ry="200" fill="url(#spotlight)"/>
  
  <!-- Microfone -->
  <g transform="translate(380, 320)">
    <line x1="10" y1="80" x2="10" y2="20" stroke="#333" stroke-width="4"/>
    <circle cx="10" cy="15" r="12" fill="#666"/>
    <ellipse cx="10" cy="15" rx="8" ry="10" fill="#999"/>
    <circle cx="10" cy="80" r="15" fill="#222"/>
  </g>
  
  <!-- Guitarra -->
  <g transform="translate(480, 360)">
    <ellipse cx="0" cy="30" rx="25" ry="35" fill="#8b4513"/>
    <rect x="-8" y="-20" width="16" height="55" fill="#654321" rx="3"/>
    <rect x="-10" y="-25" width="20" height="10" fill="#4a3520"/>
    <line x1="-5" y1="-20" x2="-5" y2="30" stroke="#ddd" stroke-width="1"/>
    <line x1="0" y1="-20" x2="0" y2="30" stroke="#ddd" stroke-width="1"/>
    <line x1="5" y1="-20" x2="5" y2="30" stroke="#ddd" stroke-width="1"/>
  </g>
  
  <!-- Bateria (simplificada) -->
  <g transform="translate(250, 380)">
    <!-- Bumbo -->
    <ellipse cx="0" cy="30" rx="40" ry="15" fill="#1a1a1a"/>
    <circle cx="0" cy="30" r="35" fill="#333"/>
    <circle cx="0" cy="30" r="25" fill="#1a1a1a"/>
    
    <!-- Caixa -->
    <ellipse cx="50" cy="10" rx="25" ry="10" fill="#ddd"/>
    <circle cx="50" cy="10" r="22" fill="#fff" opacity="0.8"/>
    
    <!-- Chimbal -->
    <line x1="-40" y1="0" x2="-40" y2="-30" stroke="#666" stroke-width="2"/>
    <ellipse cx="-40" cy="-30" rx="15" ry="3" fill="#ffd700"/>
  </g>
  
  <!-- Amplificador -->
  <g transform="translate(600, 400)">
    <rect x="0" y="0" width="60" height="80" fill="#1a1a1a" rx="3"/>
    <rect x="5" y="5" width="50" height="35" fill="#333" rx="2"/>
    <circle cx="15" cy="55" r="5" fill="#d4af37"/>
    <circle cx="30" cy="55" r="5" fill="#d4af37"/>
    <circle cx="45" cy="55" r="5" fill="#d4af37"/>
    <circle cx="15" cy="68" r="5" fill="#d4af37"/>
    <circle cx="30" cy="68" r="5" fill="#d4af37"/>
    <circle cx="45" cy="68" r="5" fill="#d4af37"/>
  </g>
  
  <!-- Notas musicais -->
  <g fill="#d4af37" opacity="0.6">
    <text x="200" y="180" font-size="40">♪</text>
    <text x="350" y="150" font-size="50">♫</text>
    <text x="550" y="170" font-size="45">♪</text>
    <text x="450" y="200" font-size="35">♫</text>
  </g>
  
  <!-- Público (silhuetas) -->
  <g opacity="0.4">
    <ellipse cx="100" cy="520" rx="30" ry="40" fill="#1a1a1a"/>
    <circle cx="100" cy="490" r="20" fill="#1a1a1a"/>
    
    <ellipse cx="180" cy="530" rx="28" ry="38" fill="#1a1a1a"/>
    <circle cx="180" cy="502" r="18" fill="#1a1a1a"/>
    
    <ellipse cx="700" cy="525" rx="32" ry="42" fill="#1a1a1a"/>
    <circle cx="700" cy="493" r="22" fill="#1a1a1a"/>
    
    <ellipse cx="620" cy="535" rx="30" ry="40" fill="#1a1a1a"/>
    <circle cx="620" cy="505" r="20" fill="#1a1a1a"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">EVENTOS</text>
</svg>
