<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drinkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#drinkBg)"/>
  
  <!-- Balcão -->
  <rect x="0" y="450" width="800" height="150" fill="#2d1f12" opacity="0.8"/>
  
  <!-- Drink 1 - Mojito -->
  <g transform="translate(150, 300)">
    <!-- Copo -->
    <polygon points="30,0 40,140 20,140" fill="#e0e0e0" opacity="0.7"/>
    <ellipse cx="30" cy="0" rx="10" ry="4" fill="#fff" opacity="0.8"/>
    <!-- Líquido -->
    <polygon points="32,20 38,130 22,130" fill="#98fb98" opacity="0.6"/>
    <!-- Gelo -->
    <rect x="24" y="40" width="12" height="12" fill="#fff" opacity="0.5"/>
    <rect x="26" y="70" width="10" height="10" fill="#fff" opacity="0.5"/>
    <!-- Hortelã -->
    <ellipse cx="30" cy="15" rx="8" ry="3" fill="#228b22"/>
    <ellipse cx="28" cy="12" rx="6" ry="2" fill="#32cd32"/>
    <!-- Canudo -->
    <rect x="38" y="-10" width="3" height="100" fill="#ff6b6b" rx="1"/>
    <rect x="38" y="-15" width="3" height="8" fill="#ff6b6b" rx="1" transform="rotate(-30 39.5 -11)"/>
  </g>
  
  <!-- Drink 2 - Caipirinha -->
  <g transform="translate(300, 320)">
    <!-- Copo baixo -->
    <polygon points="35,0 45,100 25,100" fill="#e0e0e0" opacity="0.7"/>
    <ellipse cx="35" cy="0" rx="10" ry="4" fill="#fff" opacity="0.8"/>
    <!-- Líquido -->
    <polygon points="37,15 43,95 27,95" fill="#c1ffc1" opacity="0.6"/>
    <!-- Limão -->
    <circle cx="35" cy="30" r="8" fill="#ffff00" opacity="0.7"/>
    <circle cx="35" cy="30" r="6" fill="#ffff99" opacity="0.5"/>
    <circle cx="35" cy="60" r="7" fill="#ffff00" opacity="0.7"/>
    <!-- Gelo -->
    <rect x="28" y="45" width="14" height="14" fill="#fff" opacity="0.5"/>
    <rect x="30" y="75" width="12" height="12" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Drink 3 - Martini -->
  <g transform="translate(450, 280)">
    <!-- Taça -->
    <polygon points="30,0 50,80 10,80" fill="#e0e0e0" opacity="0.7"/>
    <line x1="30" y1="80" x2="30" y2="120" stroke="#ddd" stroke-width="3"/>
    <ellipse cx="30" cy="120" rx="20" ry="5" fill="#ddd"/>
    <!-- Líquido -->
    <polygon points="32,10 48,75 12,75" fill="#87ceeb" opacity="0.6"/>
    <!-- Azeitona -->
    <circle cx="30" cy="40" r="5" fill="#556b2f"/>
    <line x1="30" y1="35" x2="30" y2="0" stroke="#8b7355" stroke-width="2"/>
  </g>
  
  <!-- Drink 4 - Whisky -->
  <g transform="translate(600, 340)">
    <!-- Copo baixo e largo -->
    <polygon points="35,0 42,90 28,90" fill="#e0e0e0" opacity="0.7"/>
    <ellipse cx="35" cy="0" rx="7" ry="3" fill="#fff" opacity="0.8"/>
    <!-- Líquido whisky -->
    <polygon points="36,20 41,85 29,85" fill="#d2691e" opacity="0.6"/>
    <!-- Gelo grande -->
    <rect x="30" y="40" width="10" height="10" fill="#fff" opacity="0.6"/>
    <rect x="31" y="65" width="8" height="8" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Shaker -->
  <g transform="translate(250, 200)">
    <rect x="0" y="30" width="40" height="80" fill="#c0c0c0" opacity="0.8"/>
    <ellipse cx="20" cy="30" rx="20" ry="8" fill="#d3d3d3"/>
    <ellipse cx="20" cy="110" rx="20" ry="8" fill="#a9a9a9"/>
    <rect x="5" y="10" width="30" height="25" fill="#b8b8b8"/>
    <ellipse cx="20" cy="10" rx="15" ry="6" fill="#c0c0c0"/>
  </g>
  
  <!-- Frutas decorativas -->
  <g transform="translate(100, 420)">
    <!-- Limão -->
    <circle cx="0" cy="0" r="20" fill="#ffff00" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#ffff99" opacity="0.6"/>
    <!-- Morango -->
    <ellipse cx="50" cy="5" rx="15" ry="18" fill="#ff0000" opacity="0.8"/>
    <polygon points="50,-15 45,-8 55,-8" fill="#228b22"/>
    <!-- Laranja -->
    <circle cx="100" cy="0" r="22" fill="#ffa500" opacity="0.8"/>
    <circle cx="100" cy="0" r="17" fill="#ffb84d" opacity="0.6"/>
  </g>
  
  <!-- Bolhas/Sparkles -->
  <circle cx="200" cy="150" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="180" r="4" fill="#fff" opacity="0.5"/>
  <circle cx="500" cy="160" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="550" cy="200" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="400" cy="120" r="3" fill="#fff" opacity="0.5"/>
  
  <!-- Brilhos -->
  <circle cx="180" cy="250" r="40" fill="#ffe066" opacity="0.1"/>
  <circle cx="480" cy="230" r="50" fill="#87ceeb" opacity="0.1"/>
  
  <!-- Texto -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">DRINKS</text>
</svg>
