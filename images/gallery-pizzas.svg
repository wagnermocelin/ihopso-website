<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pizzaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pizzaDough">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c89b3c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#pizzaBg)"/>
  
  <!-- Mesa de madeira -->
  <rect x="0" y="400" width="800" height="200" fill="#3d2817" opacity="0.8"/>
  
  <!-- Tábua de madeira -->
  <ellipse cx="400" cy="350" rx="280" ry="260" fill="#8b4513" opacity="0.6"/>
  <ellipse cx="400" cy="350" rx="270" ry="250" fill="#a0522d"/>
  
  <!-- Pizza inteira -->
  <circle cx="400" cy="350" r="200" fill="url(#pizzaDough)"/>
  
  <!-- Borda da pizza -->
  <circle cx="400" cy="350" r="200" fill="none" stroke="#c89b3c" stroke-width="15"/>
  <circle cx="400" cy="350" r="190" fill="none" stroke="#d4a76a" stroke-width="8"/>
  
  <!-- Molho de tomate -->
  <circle cx="400" cy="350" r="175" fill="#c41e3a" opacity="0.7"/>
  
  <!-- Queijo -->
  <circle cx="400" cy="350" r="170" fill="#fff8dc" opacity="0.6"/>
  
  <!-- Fatias marcadas -->
  <line x1="400" y1="150" x2="400" y2="550" stroke="#c89b3c" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="350" x2="600" y2="350" stroke="#c89b3c" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="210" x2="540" y2="490" stroke="#c89b3c" stroke-width="2" opacity="0.5"/>
  <line x1="540" y1="210" x2="260" y2="490" stroke="#c89b3c" stroke-width="2" opacity="0.5"/>
  
  <!-- Pepperoni -->
  <circle cx="350" cy="300" r="18" fill="#8b0000"/>
  <circle cx="350" cy="300" r="15" fill="#a52a2a"/>
  
  <circle cx="450" cy="320" r="18" fill="#8b0000"/>
  <circle cx="450" cy="320" r="15" fill="#a52a2a"/>
  
  <circle cx="380" cy="380" r="18" fill="#8b0000"/>
  <circle cx="380" cy="380" r="15" fill="#a52a2a"/>
  
  <circle cx="420" cy="400" r="18" fill="#8b0000"/>
  <circle cx="420" cy="400" r="15" fill="#a52a2a"/>
  
  <circle cx="320" cy="360" r="18" fill="#8b0000"/>
  <circle cx="320" cy="360" r="15" fill="#a52a2a"/>
  
  <circle cx="480" cy="370" r="18" fill="#8b0000"/>
  <circle cx="480" cy="370" r="15" fill="#a52a2a"/>
  
  <circle cx="400" cy="280" r="18" fill="#8b0000"/>
  <circle cx="400" cy="280" r="15" fill="#a52a2a"/>
  
  <circle cx="350" cy="420" r="18" fill="#8b0000"/>
  <circle cx="350" cy="420" r="15" fill="#a52a2a"/>
  
  <circle cx="450" cy="410" r="18" fill="#8b0000"/>
  <circle cx="450" cy="410" r="15" fill="#a52a2a"/>
  
  <!-- Manjericão -->
  <g fill="#228b22" opacity="0.8">
    <ellipse cx="330" cy="330" rx="12" ry="8" transform="rotate(20 330 330)"/>
    <ellipse cx="470" cy="340" rx="12" ry="8" transform="rotate(-15 470 340)"/>
    <ellipse cx="410" cy="360" rx="12" ry="8" transform="rotate(30 410 360)"/>
    <ellipse cx="380" cy="310" rx="12" ry="8" transform="rotate(-25 380 310)"/>
    <ellipse cx="430" cy="330" rx="12" ry="8" transform="rotate(10 430 330)"/>
  </g>
  
  <!-- Pá de pizza -->
  <g transform="translate(50, 200)">
    <!-- Cabo -->
    <rect x="0" y="100" width="150" height="12" fill="#8b4513" rx="6"/>
    <rect x="0" y="103" width="150" height="6" fill="#a0522d" rx="3"/>
    <!-- Pá -->
    <ellipse cx="165" cy="106" rx="45" ry="35" fill="#d2b48c"/>
    <ellipse cx="165" cy="106" rx="40" ry="30" fill="#deb887"/>
  </g>
  
  <!-- Forno (ao fundo) -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="150" height="120" fill="#8b4513" rx="10"/>
    <rect x="10" y="10" width="130" height="100" fill="#1a1a1a" rx="8"/>
    <rect x="20" y="20" width="110" height="80" fill="#ff4500" opacity="0.3"/>
    <!-- Chamas -->
    <ellipse cx="75" cy="60" rx="30" ry="20" fill="#ff6347" opacity="0.5"/>
    <ellipse cx="75" cy="50" rx="20" ry="15" fill="#ffa500" opacity="0.6"/>
  </g>
  
  <!-- Vapor/Fumaça -->
  <g opacity="0.3">
    <ellipse cx="400" cy="150" rx="40" ry="20" fill="#fff"/>
    <ellipse cx="420" cy="140" rx="35" ry="18" fill="#fff"/>
    <ellipse cx="380" cy="145" rx="30" ry="15" fill="#fff"/>
  </g>
  
  <!-- Temperos ao redor -->
  <g transform="translate(100, 450)">
    <!-- Orégano -->
    <circle cx="0" cy="0" r="15" fill="#556b2f" opacity="0.7"/>
    <text x="0" y="35" font-size="12" fill="#d4af37" text-anchor="middle">Orégano</text>
  </g>
  
  <g transform="translate(680, 460)">
    <!-- Pimenta -->
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#8b0000" opacity="0.7"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#228b22"/>
    <text x="0" y="35" font-size="12" fill="#d4af37" text-anchor="middle">Pimenta</text>
  </g>
  
  <!-- Texto -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">PIZZAS NAPOLITANAS</text>
</svg>
