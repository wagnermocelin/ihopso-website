<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo retangular com bordas arredondadas -->
  <rect x="2" y="2" width="296" height="76" rx="10" fill="#1a3a0f" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Texto I HOP SO em formato horizontal -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">
    I HOP SO
  </text>
  
  <!-- Subtítulo PUB & BAR -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="12" fill="#d4af37" text-anchor="middle" letter-spacing="3">
    PUB &amp; BAR
  </text>
  
  <!-- Ícone de caneca à esquerda -->
  <g transform="translate(25, 40)">
    <rect x="-6" y="-8" width="12" height="12" rx="1.5" fill="none" stroke="#d4af37" stroke-width="1.5"/>
    <path d="M 6 -4 L 9 -4 Q 10.5 -4 10.5 -2.5 Q 10.5 -1 9 -1 L 6 -1" fill="none" stroke="#d4af37" stroke-width="1.5"/>
    <line x1="-4" y1="-10" x2="-4" y2="-11.5" stroke="#d4af37" stroke-width="1.2"/>
    <line x1="0" y1="-10" x2="0" y2="-11.5" stroke="#d4af37" stroke-width="1.2"/>
    <line x1="4" y1="-10" x2="4" y2="-11.5" stroke="#d4af37" stroke-width="1.2"/>
  </g>
  
  <!-- Ícone de caneca à direita -->
  <g transform="translate(275, 40)">
    <rect x="-6" y="-8" width="12" height="12" rx="1.5" fill="none" stroke="#d4af37" stroke-width="1.5"/>
    <path d="M 6 -4 L 9 -4 Q 10.5 -4 10.5 -2.5 Q 10.5 -1 9 -1 L 6 -1" fill="none" stroke="#d4af37" stroke-width="1.5"/>
    <line x1="-4" y1="-10" x2="-4" y2="-11.5" stroke="#d4af37" stroke-width="1.2"/>
    <line x1="0" y1="-10" x2="0" y2="-11.5" stroke="#d4af37" stroke-width="1.2"/>
    <line x1="4" y1="-10" x2="4" y2="-11.5" stroke="#d4af37" stroke-width="1.2"/>
  </g>
  
  <!-- Linhas decorativas -->
  <line x1="50" y1="50" x2="100" y2="50" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="50" x2="250" y2="50" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
</svg>
