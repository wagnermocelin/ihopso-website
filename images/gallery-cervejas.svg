<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#beerBg)"/>
  
  <!-- Mesa -->
  <rect x="0" y="450" width="800" height="150" fill="#3d2817" opacity="0.7"/>
  
  <!-- Cerveja 1 - Tulipa -->
  <g transform="translate(120, 250)">
    <!-- Copo tulipa -->
    <path d="M 30,140 Q 25,100 30,60 Q 35,40 30,20 L 30,0 Q 30,0 30,0 L 30,20 Q 25,40 30,60 Q 35,100 30,140 Z" fill="#f4a460" opacity="0.7"/>
    <ellipse cx="30" cy="0" rx="8" ry="3" fill="#f4a460" opacity="0.8"/>
    <!-- Cerveja -->
    <path d="M 30,135 Q 26,100 30,65 Q 34,45 30,25 L 30,25 Q 26,45 30,65 Q 34,100 30,135 Z" fill="#ffa500" opacity="0.5"/>
    <!-- Espuma -->
    <ellipse cx="30" cy="20" rx="10" ry="8" fill="#fffacd" opacity="0.9"/>
    <ellipse cx="28" cy="15" rx="8" ry="6" fill="#fff" opacity="0.7"/>
    <ellipse cx="32" cy="17" rx="6" ry="5" fill="#fff" opacity="0.6"/>
    <!-- Haste -->
    <rect x="28" y="140" width="4" height="30" fill="#f4a460" opacity="0.7"/>
    <ellipse cx="30" cy="170" rx="12" ry="4" fill="#f4a460" opacity="0.8"/>
  </g>
  
  <!-- Cerveja 2 - Caneca -->
  <g transform="translate(280, 280)">
    <!-- Caneca -->
    <rect x="10" y="20" width="50" height="120" fill="#f4a460" opacity="0.7" rx="5"/>
    <ellipse cx="35" cy="20" rx="25" ry="10" fill="#f4a460" opacity="0.8"/>
    <ellipse cx="35" cy="140" rx="25" ry="10" fill="#d4a574" opacity="0.8"/>
    <!-- Alça -->
    <path d="M 60,50 Q 80,85 60,120" fill="none" stroke="#f4a460" stroke-width="8" opacity="0.7"/>
    <path d="M 60,50 Q 75,85 60,120" fill="none" stroke="#d4a574" stroke-width="4" opacity="0.5"/>
    <!-- Cerveja -->
    <rect x="13" y="30" width="44" height="105" fill="#daa520" opacity="0.6" rx="3"/>
    <!-- Espuma -->
    <ellipse cx="35" cy="25" rx="22" ry="12" fill="#fffacd" opacity="0.9"/>
    <ellipse cx="30" cy="20" rx="15" ry="8" fill="#fff" opacity="0.7"/>
    <ellipse cx="40" cy="22" rx="12" ry="7" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Cerveja 3 - Pilsen -->
  <g transform="translate(450, 260)">
    <!-- Copo pilsen -->
    <polygon points="30,0 40,140 20,140" fill="#f4a460" opacity="0.7"/>
    <ellipse cx="30" cy="0" rx="10" ry="4" fill="#f4a460" opacity="0.8"/>
    <ellipse cx="30" cy="140" rx="10" ry="4" fill="#d4a574" opacity="0.8"/>
    <!-- Cerveja -->
    <polygon points="31,15 38,135 22,135" fill="#ffd700" opacity="0.5"/>
    <!-- Espuma -->
    <ellipse cx="30" cy="10" rx="12" ry="10" fill="#fffacd" opacity="0.9"/>
    <ellipse cx="28" cy="6" rx="10" ry="7" fill="#fff" opacity="0.7"/>
    <ellipse cx="32" cy="8" rx="8" ry="6" fill="#fff" opacity="0.6"/>
    <!-- Bolhas -->
    <circle cx="28" cy="80" r="2" fill="#fff" opacity="0.4"/>
    <circle cx="32" cy="100" r="2" fill="#fff" opacity="0.4"/>
    <circle cx="30" cy="60" r="1.5" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- Cerveja 4 - Weiss -->
  <g transform="translate(620, 270)">
    <!-- Copo weiss (alto e curvo) -->
    <path d="M 30,0 Q 20,70 25,140 L 35,140 Q 40,70 30,0 Z" fill="#f4a460" opacity="0.7"/>
    <ellipse cx="30" cy="0" rx="10" ry="4" fill="#f4a460" opacity="0.8"/>
    <ellipse cx="30" cy="140" rx="5" ry="3" fill="#d4a574" opacity="0.8"/>
    <!-- Cerveja turva -->
    <path d="M 30,10 Q 22,70 26,135 L 34,135 Q 38,70 30,10 Z" fill="#f0e68c" opacity="0.6"/>
    <!-- Espuma abundante -->
    <ellipse cx="30" cy="5" rx="14" ry="12" fill="#fffacd" opacity="0.9"/>
    <ellipse cx="27" cy="0" rx="12" ry="9" fill="#fff" opacity="0.8"/>
    <ellipse cx="33" cy="2" rx="10" ry="8" fill="#fff" opacity="0.7"/>
    <ellipse cx="30" cy="-5" rx="8" ry="6" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Barril de cerveja -->
  <g transform="translate(100, 380)">
    <ellipse cx="40" cy="80" rx="40" ry="15" fill="#8b4513"/>
    <rect x="0" y="20" width="80" height="60" fill="#a0522d" rx="5"/>
    <ellipse cx="40" cy="20" rx="40" ry="15" fill="#8b4513"/>
    <!-- Aros do barril -->
    <rect x="0" y="30" width="80" height="5" fill="#654321"/>
    <rect x="0" y="50" width="80" height="5" fill="#654321"/>
    <rect x="0" y="70" width="80" height="5" fill="#654321"/>
    <!-- Torneira -->
    <rect x="75" y="45" width="20" height="8" fill="#666" rx="2"/>
    <circle cx="95" cy="49" r="4" fill="#333"/>
  </g>
  
  <!-- Lúpulo decorativo -->
  <g transform="translate(700, 400)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#9acd32" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="8" ry="14" fill="#adff2f" opacity="0.5"/>
    <ellipse cx="-5" cy="-25" rx="10" ry="15" fill="#9acd32" opacity="0.7"/>
    <ellipse cx="5" cy="-25" rx="10" ry="15" fill="#9acd32" opacity="0.7"/>
  </g>
  
  <!-- Bolhas flutuantes -->
  <circle cx="200" cy="200" r="4" fill="#fff" opacity="0.3"/>
  <circle cx="350" cy="180" r="5" fill="#fff" opacity="0.3"/>
  <circle cx="500" cy="190" r="3" fill="#fff" opacity="0.3"/>
  <circle cx="550" cy="210" r="4" fill="#fff" opacity="0.3"/>
  
  <!-- Brilho -->
  <circle cx="300" cy="250" r="60" fill="#ffe066" opacity="0.1"/>
  <circle cx="500" cy="230" r="50" fill="#ffe066" opacity="0.1"/>
  
  <!-- Texto -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d4af37" text-anchor="middle">CERVEJAS ARTESANAIS</text>
</svg>
